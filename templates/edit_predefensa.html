{% extends 'layout.html' %}
{% block body %}

<form action="/predefensas/update_predefensa/{{predefensa.0}}" method="POST" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <div style="margin-bottom: 15px;">
        <label for="idproyecto" style="display: block; font-weight: bold;">Proyecto</label>
        <input type="text" id="idproyecto" name="idproyecto" value="{{predefensa[1]}}" placeholder="Id Proyecto" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="fechaprogramada" style="display: block; font-weight: bold;">Fecha Programada</label>
        <input type="date" id="fechaprogramada" name="fechaprogramada" value="{{predefensa[2]}}" placeholder="Fecha" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="enlacereunion" style="display: block; font-weight: bold;">Reunion</label>
        <input type="text" id="enlacereunion" name="enlacereunion" value="{{predefensa[3]}}" placeholder="Enlace Reunion" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="estado" style="display: block; font-weight: bold;">Estado</label>
        <input type="text" id="estado" name="estado" value="{{predefensa[4]}}" placeholder="Estado" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="observaciones" style="display: block; font-weight: bold;">Observaciones</label>
        <input type="text" id="observaciones" name="observaciones" value="{{predefensa[5]}}" placeholder="Observaciones" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Actualizar
    </button>
</form>
{% endblock %}
