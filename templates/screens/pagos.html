{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-5">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        <div class="card card-body">
            <form action="/add_pago" method="POST">
                <div class="form-group">
                    <input type="text" name="idestudiante" placeholder="CÃ³digo del estudiante" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="date" name="fecha_pago" placeholder="Fecha del pago" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="monto" placeholder="Monto del pago" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="comprobante" placeholder="Comprobante de pago" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="estado" placeholder="Esatado ej: Aprobado, Pendiente, Rechazado" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Guardar Pago
                    </button>
                </div>
            </form>            
        </div>
    </div>
    <div class="col-md-7">
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>Estudiante</td>
                    <td>Fecha Pago</td>
                    <td>Monto</td>
                    <td>Comprobante</td>
                    <td>Estado</td>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos %}
                    <tr>
                        <td>{{ pago.1 }}</td>
                        <td>{{ pago.2 }}</td>
                        <td>{{ pago.3 }}</td>
                        <td>{{ pago.4 }}</td>
                        <td>
                            <a href="/pagos/edit_pago/{{pago.0}}" class="btn btn-secondary btn-sm">Editar</a>
                            <a href="/pagos/delete_pagos/{{pago.0}}" class="btn btn-danger btn-sm btn-delete">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>        
    </div>
</div>



{% endblock %}
